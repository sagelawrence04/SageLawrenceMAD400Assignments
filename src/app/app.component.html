<div class="container">

  <div *ngIf="items.length === 0; else showItems" >
    There are no books to display
  </div>

  <ng-template #showItems>
    <div *ngFor="let item of items">
      Title: {{item.title}} <br>
      Author: {{item.author}} <br>
      <div *ngIf="item.haveRead; else notRead">
        Read: Yes
      </div>
      Isbn: {{item.isbn}} <br><br>
    </div>
  </ng-template>

  <ng-template #notRead>
    Read: No
    <br>
  </ng-template>


</div>
