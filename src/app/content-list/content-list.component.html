<content-list-item
  *ngFor="let item of contentItems;
  index as i;
  first as isFirst"
  [ngClass]="{'blue-background': i % 2 === 0, 'pink-background': i % 2 !== 0}">

  <h2 *ngIf='isFirst'>{{ item.realName }}</h2>
  <img *ngIf="i === 3" src="{{item.png}}">
  <p *ngIf="i === 1">{{item.characterName}}</p>
  <p *ngIf="i === 2">{{item.age}}</p>
</content-list-item>
